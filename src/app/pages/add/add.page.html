  <ion-card>
    <ion-item>
      <ion-select [(ngModel)]="item.category" okText="OK" cancelText="Cancel" placeholder="Category" style="padding-left: 0;" disabled="{{loading}}">
        <ion-select-option value="Fashion">Fashion</ion-select-option>
        <ion-select-option value="Stationery">Stationery</ion-select-option>
        <ion-select-option value="Book">Book</ion-select-option>
        <ion-select-option value="Electronic">Electronic</ion-select-option>
        <ion-select-option value="Vehicle">Vehicle</ion-select-option>
        <ion-select-option value="Other">Other</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-input type="text" placeholder="Name" [(ngModel)]="item.name" disabled="{{loading}}"></ion-input>
      </ion-item> 
      <ion-item>
        <ion-input type="number" placeholder="Price" [(ngModel)]="item.price" disabled="{{loading}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea placeholder="Description" [(ngModel)]="item.description" rows="3" disabled="{{loading}}"></ion-textarea>
      </ion-item>
    </ion-card-content>
  </ion-card>
  
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-textarea type="text" placeholder="Faulties (if any)" [(ngModel)]="item.faulty" disabled="{{loading}}"></ion-textarea>
      </ion-item>
    </ion-card-content>
  </ion-card>

<ion-toolbar *ngIf="!loading; else saving" class="footer">
  <!-- <ion-button fill="outline" expand="block" (click)="save(form.value)"> -->
  <ion-button expand="block" (click)="save()">
    Upload
  </ion-button>
</ion-toolbar>

<ng-template #saving>
  <ion-toolbar class="ion-text-center" class="footer">
    <ion-spinner name="dots"></ion-spinner>
  </ion-toolbar>
</ng-template>
